<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI QA Chat</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        #chat-container { width: 90%; max-width: 600px; height: 80vh; border: 1px solid #ccc; border-radius: 8px; display: flex; flex-direction: column; background-color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #messages { flex: 1; padding: 20px; overflow-y: auto; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 18px; max-width: 70%; }
        .user { background-color: #007bff; color: white; align-self: flex-end; margin-left: auto; }
        .bot { background-color: #e9e9eb; color: black; align-self: flex-start; }
        #input-form { display: flex; padding: 20px; border-top: 1px solid #ccc; }
        #input-form input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        #input-form button { padding: 10px 15px; margin-left: 10px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }

        .bot { background-color: #e9e9eb; color: black; align-self: flex-start; }
        /* 아래 스타일 추가 */
        .sources-container { margin-top: 10px; }
        .source { font-size: 0.8em; background-color: #f4f4f9; border: 1px solid #ddd; border-radius: 5px; padding: 8px; margin-bottom: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            <div class="message bot">안녕하세요! 무엇이 궁금하신가요?</div>
        </div>
        <form id="input-form">
            <input type="text" id="question-input" placeholder="질문을 입력하세요..." autocomplete="off">
            <button type="submit">전송</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
